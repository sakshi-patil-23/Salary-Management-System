<!DOCTYPE html>
<html lang="en">

<head>

    <title>Employee Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 1px 15px;
            background-color: #a0c7ef;
        }
        
        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        
        .header ul {
            list-style: none;
            margin: 0%;
            padding-left: 65%;
            gap: 10px;
            display: flex;
        }
        
        .header a {
            text-decoration: none;
            font-size: 16px;
            color: black;
            border-radius: 8px;
            padding: 10px 15px;
        }
        
        .header a:hover {
            background-color: lightgray;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            font-family: 'Poppins', sans-serif;
        }
        
        .container h2 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            font-weight: 600;
            font-size: 14px;
            display: block;
        }
        
        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        
        textarea {
            height: 100px;
            resize: none;
        }
        
        .btn-submit {
            width: 100%;
            background: #0056b3;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn-submit:hover {
            background: #00408a;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
        </div>
        <ul>
            <a href="employee_home.html">Home</a>
            <a href="profile.html">profile</a>
            <a href="pay details.html">pay slip</a>
            <a href="feedback.html">Feedback</a>
            <a href="home.html">logout</a>
        </ul>
    </div>
    <div class="container">
        <h2>Employee Feedback</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="emp_id">Employee ID:</label>
                <input type="text" placeholder="Enter your Employee ID" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea placeholder="Write your feedback here..." required></textarea>
            </div>
            <button type="submit" class="btn-submit">Submit Feedback</button>
        </form>
    </div>

</body>

</html>
