<!DOCTYPE html>
<html>

<head>
    <title>Registration Page</title>
    <style>
        body {
            background-image: url(background2.avif);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 130vh;
            margin: 0;
        }
        
        .container {
            background: white;
            padding-left: 30px;
            padding-right: 50px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        
        h2 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        
        .form-group {
            text-align: left;
            margin-bottom: 18px;
        }
        
        label {
            font-weight: 600;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="tel"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .gender-options {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
        
        .gender-options label {
            font-weight: 400;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .gender-options input[type="radio"] {
            accent-color: #0056b3;
            margin-right: 8px;
            transform: scale(1.2);
        }
        
        .btn-submit {
            width: 100%;
            background: #0056b3;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        
        .btn-submit:hover {
            background: #00408a;
        }
        
        p {
            margin-top: 15px;
        }
        
        a {
            text-decoration: none;
            color: #2f1095;
            font-weight: 600;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Employee Registration</h2>
        <form id="registrationForm" action="register.php" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Employee Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="profile">Upload Profile Photo:</label>
                <input type="file" id="profile" name="profile" accept=".jpg, .jpeg, .png">
            </div>
            <div class="form-group">
                <label for="email">Employee Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="gender-options">
                    <label><input type="radio" name="gender" value="Male" id="male" required> Male</label>
                    <label><input type="radio" name="gender" value="Female" id="female" required> Female</label>
                    <label><input type="radio" name="gender" value="Other"  id="others" required> Others</label>
                </div>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="password">Enter Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-submit">Register</button>
        </form>
        <p>Already registered? <a href="employee_login.html">Go to Login</a></p>
    </div>
    <script>
        function validateEmail() {
            var email = document.getElementById("email").value;
            var emailPattern = /^[a-zA-Z0-9._-]+@(gmail|yahoo|outlook|icloud)\.com$/;
            if (!emailPattern.test(email)) {
                alert("Invalid email format. Please use a valid provider (gmail/yahoo/outlook/icloud).");
                return false;
            }
            return true;
        }

        function validatePhoneNumber() {
            var phone = document.getElementById("phone").value;
            var phonePattern = /^\d{10}$/;
            if (!phonePattern.test(phone)) {
                alert("Invalid phone number. Please enter a 10-digit number.");
                return false;
            }
            return true;
        }

        function calculateAge(dobValue) {
            var dob = new Date(dobValue);
            var today = new Date();
            var age = today.getFullYear() - dob.getFullYear();
            var m = today.getMonth() - dob.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
                age--;
            }
            return age;
        }

        function validateForm() {
            // Run email and phone validations first
            if (!validateEmail() || !validatePhoneNumber()) {
                return false;
            }

            // Check DOB field
            var dobInput = document.getElementById("dob").value;
            if (!dobInput) {
                alert("Please enter your date of birth.");
                return false;
            }

            // Check age
            var age = calculateAge(dobInput);
            if (age < 18) {
                alert("You must be at least 18 years old to register.");
                return false;
            }

            // Check gender
            var gender = document.querySelector('input[name="gender"]:checked');
            if (!gender) {
                alert("Please select a gender.");
                return false;
            }

            return true; // All validations passed
        }
    </script>

</body>

</html>
