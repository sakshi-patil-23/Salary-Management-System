<html>

<head>
    <title>Employee Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 1px 15px;
            background-color: #a0c7ef;
        }
        
        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        
        .header ul {
            list-style: none;
            margin-left: 50px;
            padding-left: 60%;
            gap: 10px;
            display: flex;
        }
        
        .header a {
            text-decoration: none;
            font-size: 16px;
            color: black;
            border-radius: 8px;
            padding: 10px 15px;
        }
        
        .header a:hover {
            background-color: lightgray;
        }
        
        .profile-container {
            display: flex;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.425);
            overflow: hidden;
            max-width: 900px;
            width: 90%;
            height: 50%;
        }
        
        .sidebar {
            background: #0056b3;
            padding: 30px;
            color: white;
            width: 250px;
            text-align: center;
        }
        
        .sidebar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid white;
        }
        
        .sidebar h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .sidebar p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .profile-content {
            padding: 30px;
            width: 100%;
        }
        
        .profile-content h2 {
            font-size: 24px;
            color: #0056b3;
            margin-bottom: 10px;
        }
        
        .info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }
        
        .info p {
            font-size: 16px;
            background: rgba(0, 86, 179, 0.1);
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
        </div>
        <ul>
            <a href="employee_home.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="pay_details.html">Pay Slip</a>
            <a href="home.html">Logout</a>
        </ul>
    </div>

    <div class="profile-container">
        <div class="sidebar">
            <img src="logo.png" alt="Employee Photo">
            <h3>John Doe</h3>
            <p>Software Engineer</p>
        </div>
        <div class="profile-content">
            <h2>Profile Information</h2>
            <div class="info">
                <p><strong>Employee ID:</strong> EMP123</p>
                <p><strong>Email:</strong> abc@example.com</p>
                <p><strong>Contact:</strong> +123 456 7890</p>
                <p><strong>Department:</strong> IT</p>
                <p><strong>Joining Date:</strong> 12th Jan 2022</p>
                <p><strong>Role:</strong> Software Engineer</p>
            </div>

        </div>
    </div>

</body>

</html>
